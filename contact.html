			<!-- Main -->
				<section id="main" class="container 75%">
					<header>
						<h2>Contact Us</h2>
						<p>Tell us about your problem and how we can help.</p>
					</header>
					<div class="box">
						<form id="formaction" method="POST">
							<input type="hidden" name="_cc" id="cc_address" "value="daniel.badali@gmail.com" />
							<input type="hidden" name="_next" value="http://lighthousescientific.com/" />
							<input type="text" name="_gotcha" style="display:none" />
							<div class="row uniform 50%">
								<div class="6u 12u(mobilep)">
									<input type="text" name="name" id="name" value="" placeholder="Name" required />
								</div>
								<div class="6u 12u(mobilep)">
									<input type="email" name="email" id="email" value="" placeholder="Email" required />
								</div>
							</div>
							<div class="row uniform 50%">
								<div class="12u">
									<input type="text" name="subject" id="subject" value="" placeholder="Subject" required />
								</div>
							</div>
                            <div class="row uniform 50%">
                                <div class="6u 12u(narrower)">
                                    <input type="checkbox" id="copy" name="copy" onchange="updateCCAddress(this)">
                                    <label for="copy">Email me a copy of this message</label>
                                </div>
                            </div>
							<div class="row uniform 50%">
								<div class="12u">
									<textarea name="message" id="message" placeholder="Enter your message" rows="6" required ></textarea>
								</div>
							</div>
							<div class="row uniform">
								<div class="12u">
									<ul class="actions align-center">
										<li><input type="submit" data-dismiss="modal" id="form-submit-btn" value="Send Message" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">

			<script>
				$("#form-submit-btn").on("click", function() {
				message = $("#formaction").serialize();
				$.ajax({
					url: "//formspree.io/info@lighthousescientific.com",
					method: "POST",
					data: {message: message},
					dataType: "json"
				});
				alert('Thanks for the email, we\'ll be in touch soon!');
				return false;
			});
			</script>
